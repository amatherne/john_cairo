---
layout: default
---
<!-- layouts/posts -->
<div class="container padding fade-in">
  <h2 class="page-title fade-down">{{ page.title | capitalize }}</h2>  
  <div class="grid">
    {% for p in site.posts %}
      <div class="grid__item small--one-whole large-up--one-half fade-up">
        {% include post.html %}
      </div>
    {% endfor %}
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function () {
    // $('.container.padding').addClass('fade-in');
    setTimeout(function(){
          $('.container.padding').addClass('active');
        }, 1000);
  })
</script>

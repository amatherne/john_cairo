<script type="text/javascript">
	$(document).ready(function () {
		var $cont = $('#sort'),
			$item = $cont.children('.grid__item');
		$item.sort(function(a,b){
			var an = b.getAttribute('data-date'),
				bn = a.getAttribute('data-date');
			if(an > bn) {
				return 1;
			}
			if(an < bn) {
				return -1;
			}
			return 0;
		});
		$item.detach().appendTo($cont);

		// setTimeout(function(){

<!-- includes/featured-projects -->
{% assign width = 'small--one-whole medium--one-half large-up--one-quarter' %}

<div class="featured-projects scroll-trigger">
	<div class="container padding">
		<h2 class="h1 page-title fade-down">Recent Posts</h2>	
		<div class="grid fade-down">
			{% for p in site.posts limit: 4 %}
				<div class="grid__item {{ width }}" data-date="{{ p.date | date: date_format }}">
					{% include project-post.html %}
				</div>
			{% endfor %}
		</div>
	</div>
</div>

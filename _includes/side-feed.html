<!-- includes/side-feed -->
<div class="related-posts">
	<h5 class="meta-title border-bottom">Related Posts</h5>
	{% for p in site.posts %}
		<a class="related-post border-left" href="{{ p.url | absolute_url }}">
			<h5 class="related-title">{{ p.title }}</h5>
			<span class="related-date">{{ p.date | date: "%b %d, %Y" }}</span>
		</a>
	{% endfor %}
</div>

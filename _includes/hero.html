<!-- includes/hero -->
{% if page.banner_image != "" %}
	<div class="hero" id="banner" >
		<div class="slider">
			{% for i in (1..4) %}
				<div 
					class="slide background-image" 
					style="background-image: url('{{ page.banner_image | absolute_url }}');">
					<div class="slide__meta">
						<h5><a href="">Some Post Title {{i}}</a></h5>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endif %}


<script type="text/javascript">
	$(document).ready(function () {
		setTimeout(function(){
        	$('.hero').addClass('fade-in');
        }, 1000);


		// Slider
	  	$('.hero .slider').slick({
	    	dots: true,
		  	infinite: true,
		  	speed: 300,
		  	dotsClass: 'custom_paging',
		    customPaging: function (slider, i) {
		        //FYI just have a look at the object to find available information
		        //press f12 to access the console in most browsers
		        //you could also debug or look in the source
		        console.log(slider);
		        return  (i + 1) + '/' + slider.slideCount;
		    },
		  	slidesToShow: 1,
		  	prevArrow: '<button type="button" class="slick-arrow slick-prev">{% include icon-left-arrow.html %}</button>',
		  	nextArrow: '<button type="button" class="slick-arrow slick-next">{% include icon-right-arrow.html %}</button>'
	  	});
	});
</script>

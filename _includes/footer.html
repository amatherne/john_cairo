<!-- includes/footer -->
<footer>
    <div class="container">
        <nav class="footer-nav">
            <ul class="">
                {% for link in site.menus.navigation %}
                    <li class="">
                        <a href="{{ link.url | absolute_url }}">
                            {{ link.title }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
        <div class="copyright">
            <p>
                &copy; {{ 'now' | date: "%Y" }} {{ site.title }} - All Rights Reserved<br>
            </p>
        </div>
    </div>
</footer>
